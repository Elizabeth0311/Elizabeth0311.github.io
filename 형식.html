<h3> 형식 </h3>
<br>실제 영문법에서 정해놓은 형식은 없다. 하지만 굳이 나눈다면 1~5형식으로 나눌 수 있다.</br>
<ol>
  <li>1형식 주어 동사</li>
  <li>2형식 주어 동사 보아</li>
  <li>3형식 주어 동사 목적어</li>
  <li>4형식 주어 동사 간접목적어 직접목적어</li>
  <li>5형식 주어 동사 목적어 목적보어</li>
</ol>
<p>How are you doing?</p>
